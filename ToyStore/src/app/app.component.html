<div class="jumbotron">
    <h1>Toy Store</h1>
</div>

<div class="row">
    <button class="btn btn-outline-primary active" (click)="getAllProducts()" type="button">GetProducts</button>
    <div class="col-md-6" *ngIf="products | async">
        <h3>Table</h3>
        <div>
            {{products | json}}
        </div>
    </div>
    <div class="col-md-6" *ngIf="!products">
        <h3>No data found</h3>
    </div>
</div>
<router-outlet></router-outlet>
